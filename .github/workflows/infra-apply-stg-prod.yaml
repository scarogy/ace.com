name: Terraform Apply (stg/prod manual)
on:
  workflow_dispatch:
    inputs:
      environment: { description: "stg or prod", required: true, type: choice, options: [stg, prod] }
permissions: { contents: read, id-token: write }
jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.7.5 }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[format('AWS_ROLE_GITHUB_{0}', upper(inputs.environment))] }}
          aws-region: us-east-1
      - name: Apply
        working-directory: infra/terraform/live/${{ inputs.environment }}
        run: |
          terraform init -backend-config=backend.hcl
          terraform apply -auto-approve -var-file=${{ inputs.environment }}.tfvars
